version: 2.1

orbs:
  node: circleci/node@5.0.2

jobs:
  build-and-test:
    docker:
      - image: cimg/node:18.17.0
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Build Angular App
          command: npm run build -- --configuration=production
      - run:
          name: Run Tests
          command: npm test -- --watch=false --browsers=ChromeHeadless
      - run:
          name: Upload Coverage
          command: |
            mkdir -p coverage

  sonarcloud-analysis:
    docker:
      - image: cimg/node:18.17.0
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Install SonarQube Scanner
          command: npm install -g sonarqube-scanner
      - run:
          name: Run SonarCloud Analysis
          command: |
            sonar-scanner \
              -Dsonar.projectKey=aidenhemmings_unify-bank \
              -Dsonar.organization=aiden-hemmings \
              -Dsonar.sources=src \
              -Dsonar.tests=src \
              -Dsonar.test.inclusions=**/*.spec.ts \
              -Dsonar.typescript.lcov.reportPaths=coverage/lcov.info \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.login=$SONAR_TOKEN

workflows:
  version: 2
  build-test-analyze:
    jobs:
      - build-and-test
      - sonarcloud-analysis:
          requires:
            - build-and-test
